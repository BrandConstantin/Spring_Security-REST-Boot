<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add new Employee</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	th:href="@{/css/bootstrap-4/css/bootstrap.min.css}" />
<script th:src="@{/css/bootstrap-4/js/bootstrap.min.js}"></script>
</head>
<body>
	
	<div class="container">
		<h3>Save Employee</h3>
		<form action="#" 
				th:action="@{/employees/save}"
				th:object="${employee}"
				method="POST">
				
			<input type="hidden" th:field="*{id}" />
				
			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First Name">
			<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last Name">
			<input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Email">
			<button type="submit" class="btn btn-success col-2">Save</button>
		</form>
		<hr/>
		<a th:href="@{/employees/list}" class="btn btn-dark">Back</a>
	</div>
</body>
</html>
