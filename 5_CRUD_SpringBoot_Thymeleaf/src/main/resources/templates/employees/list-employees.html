<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>List of Employees</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	th:href="@{/css/bootstrap-4/css/bootstrap.min.css}" />
<script th:src="@{/css/bootstrap-4/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h3>Employees</h3>
		<hr>
		
		<a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
				
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tempEmployee : ${employees}">
					<td th:text="${tempEmployee.firstName}"></td>
					<td th:text="${tempEmployee.lastName}"></td>
					<td th:text="${tempEmployee.email}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
